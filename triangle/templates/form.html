<!DOCTYPE html>
<html>
<head>
    <title>Triangle Form</title>
</head>
<body>
    <h1>Triangle Form</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="{% url 'triangle' %}">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit">Calculate Hypotenuse</button>
    </form>
</body>
</html>
