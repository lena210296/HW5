<h1><a href="{% url 'store_list' %}">{{ store.name }}</a></h1>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.name }}</td>
        <td>{% for author in book.authors.all %}
            {{ author.name }}{% if not forloop.last %}, {% endif %}
          {% endfor %}
        </td>
        <td>{{ book.price }}</td>
        <td>{{ book.rating|floatformat:2 }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No books available.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
